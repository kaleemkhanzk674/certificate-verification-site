  <div class="toggle-dark">
    <button onclick="toggleDarkMode()">🌙 Toggle Dark Mode</button>

  <header class="hero">
    <h1>Certificate Verification</h1>
    <p>Enter your certificate ID to verify authenticity.</p>

    <section class="verification-box">
      <input type="text" id="certificateInput" placeholder="Enter Certificate ID or Student ID" />
      <button onclick="verifyCertificate()">🔍 Verify</button>
      <div class="result" id="result"></div>
    </section>
  </main>
